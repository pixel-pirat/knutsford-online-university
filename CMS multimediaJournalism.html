        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #343a40;
            color: white;
            border-bottom: 50px solid #dee2e6;
            width: 100%;
            box-sizing: border-box;
        }
		.user-info button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
		}
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;

        }
		
		.category {
            margin-bottom: 40px;
        }
        .courses-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
        }
        .course {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 18%;
            text-align: center;
        }
        .course img {
            width: 100%;
            height: 250px;
        }
        .course button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .course button:hover {
            background-color: #3700b3;
        }
		  .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }	
        .course-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .dashboard {
            width: 200px;
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-sizing: border-box;
        }
        .dashboard button {
            background-color: #495057;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        .dashboard button:hover {
            background-color: #6c757d;
        }
        .content-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 10px;
			background-color: grey;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
		}
		.time-content  {
			display: flex;
			border-radius: 5px
			background-color: green;
			
			
			
        }
        .chat-container {
            width: 350px;
            display: flex;
            flex-direction: column;
            background-color: #d4edda;
            border: 2px solid #155724;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .chat-box {
            flex: 1;
            overflow-y: manifest;
            margin-bottom: 10px;
        }
        .chat-input-container {
            display: flex;
            gap: 5px;
        }
        .chat-input-container input[type="text"] {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .chat-input-container button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
        }
        .message {
            display: flex;
            align-items: flex-end;
            margin: 5px 0;
        }
        .message .content {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        .message.sent .content {
            background-color: #e2ffc7;
            align-self: flex-start;
            border: 1px solid #b2d8a0;
        }
        .message.received .content {
            background-color: #f1f1f1;
            align-self: flex-end;
            border: 1px solid #ccc;
        }
        .timestamp {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
